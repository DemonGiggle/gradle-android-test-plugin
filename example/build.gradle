buildscript {
  dependencies {
    repositories {
      mavenCentral()
      mavenLocal()
    }

    classpath 'com.android.tools.build:gradle:0.5.+'
    classpath 'com.jakewharton:gradle-android-test:1.0-SNAPSHOT'
  }
}

apply plugin: 'android'
apply plugin: 'android-test'

dependencies {
  repositories {
    mavenCentral()
  }

  compile 'com.android.support:support-v4:18.0+'

  test 'junit:junit:4.10'
  test 'org.robolectric:robolectric:2.1.+'
  test 'com.squareup:fest-android:1.0.+'
}

android {
  compileSdkVersion 18
  buildToolsVersion '18.0.1'

  productFlavors {
    free
    paid
  }
}
